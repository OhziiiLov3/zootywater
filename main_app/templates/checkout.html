{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Zooty Water</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <section>
    <div class="order-card-container">
            <div class="order-card">
                <div class="order-card-content">
        <div class="product">
            <img class="checkout-bottle" src="https://media.giphy.com/media/4RgNp8iCLmEjF9Dfsy/giphy.gif" alt="Zooty Water Bottle" />
            <div class="description">
                <h3> {{product.name}}</h3> 
                <h3>$ {{product.get_display_price}} per unit</h3>
                <h3>Quantity: {{order.quantity}}</h3>
            </div>
        </div>
        
        <button type="button" class="checkout-link" id="checkout-button">Checkout</button>

    </div>
        </div>
        </div>
    </section>
    {% csrf_token %} {{form.errors}}
</body>


<script type="text/javascript">
const csrftoken= document.querySelector('[name=csrfmiddlewaretoken]').value;
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe("{{STRIPE_PUBLIC_KEY}}");
    var checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", function () {
        fetch("{% url 'create-checkout-session' product.id  order.quantity %}", {
            method: "POST",
            headers:{
                'X-CSRFToken': csrftoken
            }
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(function (result) {
                // If redirectToCheckout fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using error.message.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
    });
</script>
</html>
{% endblock %}
